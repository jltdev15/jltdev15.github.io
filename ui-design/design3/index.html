<html lang="en">
<head>

<body>
        <div id="container">
            <div class="main-panel">
                <div class="left-panel">
                    <h2>Login</h2>

                        <i class="fab fa-twitter social-icons"></i>

                    <p><a href="#">Forgot your password?</a></p>
                    <input type="button" class="btn"value="LOG IN">

                </div>
                <div class="right-panel">
                        <h1>HTML CSS LOGIN FORM</h1>

            </div>
        </div>
